<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="favicon/android-chrome-192x192.png">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <!-- tutorial: https://www.youtube.com/watch?v=G0jO8kUrg-I -->
    <div class="container">
        <div class="app">
            <h2>To-Do List <img src="images/Checklist_icon.png" alt="icon" class="icon"></h2>

                <button type="button" onclick="addTask()">Add</button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li> -->
            </ul>
        </div>
    </div>
